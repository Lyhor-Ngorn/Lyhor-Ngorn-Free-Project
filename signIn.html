<!DOCTYPE html>
<head>
    <title>Lyhor-Ngorn-Free-Project</title>
    <link rel="stylesheet" href="style/login_style.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <p>Login</p>
            <input type="text" placeholder="Your Name">
            <input type="password" name="password" id="password" placeholder="Password">
            <div class="checkBox">
                <input type="checkbox" name="Password" id="Password" onclick="myFunction()">
                <label for="Password">Show Password</label>
            </div>
            <br>
            <input type="submit" id="login" value="Login">
            <br>
            <a href="#">I don't have account</a>
        </form>
    </div>
    <script>
        function myFunction(){
          var x = document.getElementById("password");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
    </script>
</body>
